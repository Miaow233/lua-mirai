buildscript{
    ext.ktor_version = "1.1.2"
    ext.kotlin_version = "1.4.21"
    ext.tomcat_plugin_version = "2.4.2"
    ext.tomcat_version = "9.0.4"
    ext.slf4j_version = "1.7.25"

    ext.mirai_core_version = "2.3.2"
    ext.okhttp3_version = "4.7.2"
    ext.jsoup_version = "1.7.3"

    ext.vertx_version = "3.9.2"
    ext.sqlite_jdbc_version = "3.7.2"

    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter' }
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/google' }
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/gradle-plugin' }
//        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.9.2'
        classpath 'com.github.jengelman.gradle.plugins:shadow:6.1.0'
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version "1.4.21"
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

def VERSION = "1.3.0"
group 'com.ooooonly'
version VERSION

repositories {
    maven { url 'https://jitpack.io' }
    //maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter' }
    maven { url 'http://maven.aliyun.com/nexus/content/repositories/google' }
    maven { url 'http://maven.aliyun.com/nexus/content/repositories/gradle-plugin' }
    mavenCentral()
    jcenter()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "net.mamoe:mirai-core-api:$mirai_core_version"
    runtimeOnly "net.mamoe:mirai-core:$mirai_core_version"
    implementation "com.squareup.okhttp3:okhttp:$okhttp3_version"
    implementation 'org.json:json:20160212'
    implementation "org.xerial:sqlite-jdbc:$sqlite_jdbc_version"
    implementation "org.jsoup:jsoup:$jsoup_version"
//    implementation "org.slf4j:slf4j-jdk14:$slf4j_version"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

allprojects {
    //Support @JvmDefault
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions {
            freeCompilerArgs = ['-Xjvm-default=enable'] //enable or compatibility
            jvmTarget = "1.8"
        }
    }
}

tasks.withType(Javadoc).all { enabled = false }

apply plugin: 'com.novoda.bintray-release'
publish {
    userOrg = 'ooooonly'
    groupId = 'com.ooooonly'
    artifactId = 'luaMirai'
    publishVersion = VERSION
    desc = 'lua support for mirai'
    website = 'https://github.com/only52607/lua-mirai'
}


shadowJar {
    archiveBaseName.set('lua-mirai')
    archiveClassifier.set('')
    archiveVersion.set("v$VERSION")
    manifest {
        attributes(
                'Main-Class': 'com.ooooonly.luaMirai.MainKt'
        )
    }
}
